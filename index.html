<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff1493;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .question {
            font-size: 1.5em;
            color: #ff69b4;
            margin: 20px 0;
            font-weight: bold;
        }

        .image-container {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pleading-text {
            font-size: 1.2em;
            color: #ff1493;
            margin: 15px 0;
            font-weight: bold;
            min-height: 30px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: #ff1493;
            color: white;
        }

        .yes-btn:hover {
            background: #ff0080;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .no-btn {
            background: #ddd;
            color: #666;
        }

        .no-btn:hover {
            background: #ccc;
        }

        .success-screen {
            display: none;
        }

        .success-screen.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }

        .success-message {
            font-size: 2em;
            color: #ff1493;
            font-weight: bold;
            margin: 20px 0;
        }

        .success-image {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #ff69b4;
        }

        .success-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .question {
                font-size: 1.2em;
            }
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
